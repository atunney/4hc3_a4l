<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avenue4Learning - Discussions</title>
    <link href="css/minified/fontawesome-all.min.css" rel="stylesheet" />
    <script src="js/minified/fontawesome-all.min.js"></script>
    <script src="js/minified/tailwind-3.2.4.min.js"></script>
    <link href="css/discussions.css" rel="stylesheet" />
  </head>

  <body>
    <div class="flex full-height">
      <aside class="sidebar">
        <div class="logo-wrapper">
          <h1 class="logo-text">A4L</h1>
        </div>
        <div class="course-tree-wrapper">
          <div>
            <h2 class="course-name-text">Course 1</h2>
            <div class="course-tree">
              <ul class="mt-3">
                <li>
                  <span class="bg-blue-100 px-3 py-2 rounded-2xl text-blue-400"
                    >#Professor</span
                  >
                </li>
                <li>#TA</li>
                <li>#Classmates</li>
                <li>#Other</li>
              </ul>
            </div>
          </div>
          <div>
            <h2 class="course-name-text">Course 2</h2>
            <div class="course-tree">
              <ul>
                <li>#Professor</li>
                <li>#TA</li>
                <li>#Classmates</li>
                <li>#Other</li>
              </ul>
            </div>
          </div>
        </div>
      </aside>
      <section class="content-side">
        <nav class="navbar">
          <div class="navbar-item selected">
            <div class="navbar-item-content-wrapper">
              <div class="navbar-icon">
                <i class="fa-solid fa-bullhorn scale-110"></i>
              </div>
              <div class="navbar-text">Announcements</div>
            </div>
          </div>
          <div class="navbar-item">
            <div class="navbar-item-content-wrapper">
              <div class="navbar-icon">
                <i class="fa-solid fa-book-open scale-110"></i>
              </div>
              <div class="navbar-text">Content</div>
            </div>
          </div>
          <div class="navbar-item">
            <div class="navbar-item-content-wrapper">
              <div class="navbar-icon">
                <i class="fa-solid fa-comment scale-110"></i>
              </div>
              <div class="navbar-text">Discussions</div>
            </div>
          </div>
          <div class="navbar-item">
            <div class="navbar-item-content-wrapper">
              <div class="navbar-icon">
                <i class="fa-solid fa-calendar scale-110"></i>
              </div>
              <div class="navbar-text">Calender</div>
            </div>
          </div>
          <div class="navbar-item">
            <div class="navbar-item-content-wrapper">
              <div class="navbar-icon bg-gray-200 rounded-xl mr-2">HA</div>
              <div class="navbar-text">Himanshu</div>
            </div>
          </div>
          <div class="navbar-item">
            <div class="navbar-item-content-wrapper">
              <div class="navbar-icon">
                <i class="fa-solid fa-gear scale-125"></i>
              </div>
              <div class="navbar-text">Settings</div>
            </div>
          </div>
        </nav>
        <main class="main">
          <div class="chat-wrapper"></div>
        </main>
        <div class="chat-bar">
          <div class="chat-bar-left-icon">
            <i class="fa-solid fa-file text-white"></i>
          </div>
          <input
            class="chat-bar-search-input"
            id="chat-input-message"
            placeholder="Type here..."
          />
          <div class="chat-bar-right-icon" id="chat-send-button">
            <i class="fa-solid fa-paper-plane text-white"></i>
          </div>
        </div>
      </section>
    </div>
    <script src="jquery.min.js"></script>
    <script src="js/discussions.js"></script>
  </body>
</html>
