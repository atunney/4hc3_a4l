<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Avenue4Learning - Calendar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

        <link rel="stylesheet" type="text/css" href="calendar.css">
    </head>

    <body>
        <h1>Calendar</h1>

        <div class="row">
            <div class="col">
                <form style="float: right;">
                    <input type="radio" id="weeklyView" name="view" value="weeklyView" onchange="toggleCalendarView()" checked>
                    <label for="weeklyView">Weekly View</label><br>
                    <input type="radio" id="monthlyView" name="view" value="monthlyView" onchange="toggleCalendarView()">
                    <label for="monthlyView">Monthly View</label>
                </form>
            </div>
            <div class="col"><button id="addNewEventModalBtn" class="btn" style="float: left;">Add new event</button></div>
        </div>

        <div class="calendarHeader" id="weeklyCalendarHeader">
            <h2 style="text-align: center;" id="todaysWeek"></h2>
            <div class="col" align="center">
              <button class="btn" onclick="prevWeek()" style="margin-bottom: 2vh;">
                <i class="fas fa-angle-left"></i>
              </button>
              <button class="btn" onclick="goToThisWeek()" style="margin-bottom: 2vh;">Today</button>
              <button class="btn" onclick="nextWeek()" style="margin-bottom: 2vh;">
                <i class="fas fa-angle-right"></i>
              </button>
            </div>
          </div>
        <table id="weekly">
            <thead>
            <tr id="daysOfWeek">
                <th>Sun</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            </thead>
            <tr style="height: 70vh;">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <div class="calendarHeader" id="monthlyCalendarHeader" style="display: none;">
            <h2 style="text-align: center;" id="todaysMonthYear"></h2>
            <div class="col" align="center">
              <button class="btn" onclick="prev()" style="margin-bottom: 2vh;">
                <i class="fas fa-angle-left"></i>
              </button>
              <button class="btn" onclick="goToToday()" style="margin-bottom: 2vh;">Today</button>
              <button class="btn" onclick="next()" style="margin-bottom: 2vh;">
                <i class="fas fa-angle-right"></i>
              </button>
            </div>
          </div>
          <table id="monthly" style="display: none;">
            <thead>
              <tr id="daysOfWeek">
                <th>Sun</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thurs</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>

        <!-- The Modal -->
        <div id="createNewEventModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="invalidDate" style="display: none;">Please enter the date in the format yyyy-mm-dd hh:mm AM/PM</div>
                <div id="invalidTitle" style="display: none;">Please enter a title</div>
                <form id="newEventForm">
                    <label for="date">Date:</label><br>
                    <input type="datetime-local" id="date" name="date" onchange="onChangeDate()"><br>
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" name="title" oninput="onChangeTitle()">
                </form>
                <button id="submitNewEventBtn" class="btn" onclick="validateForm()">Submit</button>
            </div>
        
        </div>
        
        <script src="buildCalendar.js"></script>
    </body>
</html>
