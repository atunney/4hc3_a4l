<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="content.css">
    <title>Avenue4Learning - Content</title>
    <link href="css/minified/fontawesome-all.min.css" rel="stylesheet" />
    <script src="js/minified/fontawesome-all.min.js"></script>
    <script src="js/minified/tailwind-3.2.4.min.js"></script>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="css/chat.css" rel="stylesheet" />
    <link href="css/sidebar.css" rel="stylesheet" />
  </head>

  <body>
    <div class="flex full-height">
      <aside class="sidebar">
        <div class="logo-wrapper">
          <h1 class="logo-text">A4L</h1>
        </div>
        <div class="sidebar-courses-list">
          <button class="sidebar-courses-list-item" onclick="openCourse('Course1');" id="defaultOpen">
            Course 1
          </button>
          <button class="sidebar-courses-list-item" onclick="openCourse('Course2');">
            Course 2
          </button>
          <button class="sidebar-courses-list-item" onclick="openCourse('Course3');">
            Course 3
          </button>
      </div>
      </aside>
      <section class="content-side">
    <main>
        <nav class="navbar"></nav>
        <!-- <div class="CourseListTab">
          <button class="CourseTablinks" onclick="openCourse(event, 'Course1')" id="defaultOpen">Course 1</button>
          <button class="CourseTablinks" onclick="openCourse(event, 'Course2')">Course 2</button>
          <button class="CourseTablinks" onclick="openCourse(event, 'Course3')">Course 3</button>
          <button class="CourseTablinks" onclick="openCourse(event, 'Course4')">Course 4</button>
        </div> -->
        <div class="course-content-wrapper">
        <div class="CourseTab" id="Course1Tab">
          <button class="ContentTablinks" onclick="openCourseContentListing(event, 'Course1Lectures')">Lectures</button>
          <div class="CourseContentListing" id="Course1Lectures">
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Lecture1')">--Lecture 1</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Lecture2')">--Lecture 2</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Lecture3')">--Lecture 3</button>
          </div>
          <button class="ContentTablinks" onclick="openCourseContentListing(event, 'Course1Readings')">Readings</button>
          <div class="CourseContentListing" id="Course1Readings">
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Reading1')">--Reading 1</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Reading2')">--Reading 2</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Reading3')">--Reading 3</button>
          </div>
          <button class="ContentTablinks" onclick="openCourseContentListing(event, 'Course1Assignments')">Assignments</button>
          <div class="CourseContentListing" id="Course1Assignments">
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Assignment1')">--Assignment 1</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Assignment2')">--Assignment 2</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course1Assignment3')">--Assignment 3</button>
          </div>
        </div>
        <div class="CourseTab" id="Course2Tab">
          <button class="ContentTablinks" onclick="openCourseContentListing(event, 'Course2Lectures')">Lectures</button>
          <div class="CourseContentListing" id="Course2Lectures">
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Lecture1')">--Lecture 1</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Lecture2')">--Lecture 2</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Lecture3')">--Lecture 3</button>
          </div>
          <button class="ContentTablinks" onclick="openCourseContentListing(event, 'Course2Readings')">Readings</button>
          <div class="CourseContentListing" id="Course2Readings">
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Reading1')">--Reading 1</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Reading2')">--Reading 2</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Reading3')">--Reading 3</button>
          </div>
          <button class="ContentTablinks" onclick="openCourseContentListing(event, 'Course2Assignments')">Assignments</button>
          <div class="CourseContentListing" id="Course2Assignments">
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Assignment1')">--Assignment 1</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Assignment2')">--Assignment 2</button>
            <button class="ContentListingTablinks" onclick="openCourseContent(event, 'Course2Assignment3')">--Assignment 3</button>
          </div>
        </div>

        <div id="Course1Lecture1" class="CourseContent">
          <div id="Course1Lecture1pdf"></div>
        </div>

        <div id="Course1Lecture2" class="CourseContent">
          <div id="Course1Lecture2pdf"></div>
        </div>

        <div id="Course1Lecture3" class="CourseContent">
          <div id="Course1Lecture3pdf"></div>
        </div>

        <div id="Course1Reading1" class="CourseContent">
          <div id="Course1Reading1pdf"></div>
        </div>

        <div id="Course1Assignment1" class="CourseContent">
          <div id="Course1Assignment1pdf"></div>
        </div>
        
        <div class="CommentPanel">
          <button class="CommentNub" id="CommentNub" onclick="toggleComments()"><i class="fa-solid fa-chevron-left"></i></button>
          <div class="CommentTab" id="CommentTab">
            <div class="relative flex flex-col flex-1">
            <button class="comment-toggle-btn" onclick="toggleComments()">Comments <i class="fa-solid fa-chevron-right"></i></button>
            <div class="chat-wrapper"></div>
            <div class="border-t-1 border-blue-400 absolute left-0 right-0 h-16 bottom-0">
              <div class="chat-bar">
                <input
                  class="chat-bar-search-input"
                  id="chat-input-message"
                  placeholder="Type here..."
                />
                <div class="chat-bar-right-icon" id="chat-send-button">
                  <i class="fa-solid fa-paper-plane text-white"></i>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      </main>
    </section>
    </div>
        <script src="jquery.min.js"></script>
        <script src="js/navbar.js"></script>
        <script src="database/content-database.js"></script>
        <script src="./content.js"></script>
        <script src="./pdf/pdfobject.js"></script>
        <script>
          PDFObject.embed("./pdf/Course1Lecture1.pdf", "#Course1Lecture1pdf");
          PDFObject.embed("./pdf/Course1Lecture2.pdf", "#Course1Lecture2pdf");
          PDFObject.embed("./pdf/Course1Lecture3.pdf", "#Course1Lecture3pdf");
          PDFObject.embed("./pdf/Course1Reading1.pdf", "#Course1Reading1pdf");
          PDFObject.embed("./pdf/Course1Assignment1.pdf", "#Course1Assignment1pdf");
        </script>
  </body>
</html>
